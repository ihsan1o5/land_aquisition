<div class="modal fade center" id="warningAlert" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body p-4">
        <h4 class="center">Are you sure? You want to delete!</h4>

        <form id="deleteForm" action="" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-danger mt-3 float-end">Yes, Delete</button>
          <button type="button" class="btn btn-sm btn-secondary mt-3 float-end" style="margin-right: 5px;" data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
